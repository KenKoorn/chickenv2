<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Chicken CSS Art</title>
</head>
<body>
  <div class="chicken">
    <div class="head">
      <div class="beak"></div>
      <div class="beakbeak"></div>
      <div class="eye left-eye"></div>
      <div class="eye right-eye"></div>
    </div>
    <div class="body">
      <div class="feather"></div>
      <div class="feather left-feather"></div>
      <div class="feather right-feather"></div>
    </div>
    <div class="wing left-wing"></div>
    <div class="wing right-wing"></div>
    <div class="tail"></div>
    <div class="leg left-leg"></div>
    <div class="leg right-leg"></div>
    <div class="hair"></div>
    <div class="hairhair"></div>
  </div>

</body>
</html>
